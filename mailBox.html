<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>루돌프의 편지배달</title>
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/images/favicon-96x96.png"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="top-section">
      <div>
        <h1 class="goBack">이전으로</h1>
      </div>
      <audio
        class="letter-audio"
        controls
        autoplay
        loop
        onloadstart="this.volume=0.3"
        src="/images/magic-christmas-night-264068.mp3"
      ></audio>
    </section>
    <section class="snow">
      <div class="snow-wrap">
        <div class="snow-item"></div>
        <!-- 눈이내려요 -->
      </div>
    </section>
    <div class="post-box"></div>

    <section class="modal2 mail-modal">
      <button id="close"></button>
      <div class="modal2-wrap mail-login">
        <div class="modal2-header">
          <h2 class="title">
            누구의 <span class="red">편지함</span>을 열까요?
          </h2>
        </div>
        <div class="modal2-contents">
          <input
            id="loginId"
            type="text"
            placeholder="닉네임을 입력해주세요."
          />
          <input
            id="loginPw"
            type="password"
            placeholder="설정한 비밀번호를 입력해주세요."
          />
          <button id="openBtn">편지함 열기</button>
          <button id="goToCreate" class="text-btn">새로운 편지함 만들기</button>
        </div>
      </div>
    </section>

    <section class="game-wrap">
      <div class="game-content-wrap">
        <div class="floor"></div>
      </div>
    </section>

    <div class="toast-message"><p></p></div>

    <script src="./script/snow.js"></script>
    <script src="./script/index.js"></script>
    <script src="./script/mailBox.js"></script>
  </body>
</html>
